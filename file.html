<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./file.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <h2>Ramen Details</h2>
        <img id="detail-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTocxWjqz4PNu1gPXvYnGxHx79mCh9LS-5yMj1jC3paYk0R6yBQ3eJ8&usqp=CAE&s" alt="Ramen Image">
        <h3 id="detail-name"></h3>
        <p id="detail-description"></p>
        <p>Rating: <span id="detail-rating"></span></p>
        <p>Comment: <span id="detail-comment"></span></p>
    </div>
    
    <form id="new-ramen">
        <h4>Add a New Ramen</h4>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="image">Image URL:</label>
        <input type="text" id="image" required>
        <input type="submit" value="Add Ramen">
    </form>

    <form id="edit-ramen">
        <h4>Update the Featured Ramen</h4>
        <label for="new-rating">Rating:</label>
        <input type="number" id="new-rating">
        <label for="new-comment">Comment:</label>
        <textarea id="new-comment"></textarea>
        <input type="submit" value="Update">
    </form>

    <script src="./file.js"></script>
</body>
</html>
